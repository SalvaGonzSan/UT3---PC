<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos hijo - Flex</title>
    <link rel="stylesheet" href="HojaEstilos2.css">
</head>

<body>
    <h1>Trabajo con elementos hijo en Flex</h1>
    <h2>Order</h2>
    <div class="contenedorflex">
        <div style="order:2;">Elemento 1</div>
        <div style="order:3;">Elemento 2</div>
        <div style="order:1;">Elemento 3</div>
        <div style="order:5;">Elemento 4</div>
        <div style="order:4;">Elemento 5</div>
    </div>
    <h2>Flex grow</h2>
    <div class="contenedorflex">
        <div style="flex-grow: 8;">1</div>
        <div style="flex-grow: 2;">2</div>
        <div style="flex-grow: 8;">3</div>
    </div>

    <h2>Flex Shrink. Va a determinar lo que encogen los elementos respecto a otros. Pendiente para el próximo día.</h2>
    <div class="contenedorflex"> 
            <div style="flex-grow: 1;">1</div> 
            <div style="flex-grow: 2;">2</div> 
            <div style="flex-shrink: 0; flex-grow: 1;">3</div> 
            <div style="flex-grow: 3">4</div> 
            <div style="flex-grow: 4">5</div> 
          </div> 

</body>

</html>
